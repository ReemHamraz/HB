<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Cutie!!</title>
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      background: #ffebf3;
      color: #5a3e36;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      animation: fadeIn 2s ease-in-out;
      position: relative;
      max-width: 500px;
      width: 90%;
      display: none;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      animation: float 3s infinite ease-in-out;
      color: #ff6b6b;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
      line-height: 1.6;
    }

    .cake {
      font-size: 4rem;
      margin: 20px 0;
      animation: bounce 2s infinite;
    }

    .sparkle, .heart {
      position: absolute;
      font-size: 1.5rem;
      color: #ff6b6b;
      opacity: 0.5;
      animation: float 5s infinite ease-in-out;
      pointer-events: none;
    }

    .sparkle {
      color: #ffd700;
    }

    .reveal-button {
      background: #ff6b6b;
      color: #fff;
      font-family: 'Courier Prime', monospace;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .reveal-button:hover {
      background: #ff4c4c;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .sparkle:nth-child(1) { top: 5%; left: 5%; animation-duration: 6s; }
    .sparkle:nth-child(2) { top: 5%; right: 5%; animation-duration: 7s; }
    .sparkle:nth-child(3) { top: 20%; left: 2%; animation-duration: 5s; }
    .sparkle:nth-child(4) { top: 20%; right: 2%; animation-duration: 8s; }
    .sparkle:nth-child(5) { bottom: 5%; left: 10%; animation-duration: 6s; }
    .sparkle:nth-child(6) { bottom: 5%; right: 10%; animation-duration: 7s; }
    .sparkle:nth-child(7) { bottom: 15%; left: 5%; animation-duration: 6s; }
    .sparkle:nth-child(8) { bottom: 15%; right: 5%; animation-duration: 7s; }

    .heart:nth-child(9) { top: 10%; left: 1%; animation-duration: 6s; }
    .heart:nth-child(10) { top: 10%; right: 1%; animation-duration: 7s; }
    .heart:nth-child(11) { bottom: 10%; left: 2%; animation-duration: 5s; }
    .heart:nth-child(12) { bottom: 10%; right: 2%; animation-duration: 8s; }
    .heart:nth-child(13) { top: 15%; left: 3%; animation-duration: 6s; }
    .heart:nth-child(14) { top: 15%; right: 3%; animation-duration: 7s; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>

  </div>

  <div class="sparkle">‚ú®</div>

  <div class="sparkle">‚ú®</div>
  <div class="sparkle">‚ú®</div>
  <div class="sparkle">‚ú®</div>

  <div class="heart">‚ù§Ô∏è</div>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="heart">‚ù§Ô∏è</div>

  <script>
    function revealCard() {
      document.querySelector('.reveal-button').style.display = 'none';

    }
  </script>
</body>
</html>
